name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hellow"
      - name: multiline string
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-shell-command2:
    runs-on: mac-latetst
    needs: ["run-shell-command"]
    steps:
      - name: bash in mac
        run: |
          jq
        shell: bash

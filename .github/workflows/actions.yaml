name: Simple JS action

on: [push]

jobs:
  runs-github-action:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          - who-to-greet: Hector
      - name: Log greeting time
        run: echo ${{ steps.greet.output.time }}
